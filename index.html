<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bg"></div>
  <header>
    <h1>MENTORIA</h1>
    <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    
  </header>

  <div class="wrapper">
    <h1>INFORMAÇÕES PESSOAIS</h1>
      <div class="separator"></div>

      <div class="names">
      <div class="name">
        <label for="name">Nome</label>
        <input type="text" name="name">
      </div>

      <div class="surname">
      <label for="surname">Sobrenome</label>
      <input type="text" name="surname">
      </div>
    </div>

    <label for="email">Email<span>(digite um email válido)</span> </label>
    <input type="email" name="email">
    <label for="email">Senha<span>(mínimo 8 caracteres)</span> </label>
    <input type="password" name="password">


    <div class="mentor">
    <h1>INFORMAÇÕES DO MENTOR</h1>
    <div class="separator"></div>

    <label for="mentor">Nome do seu mentor<span>(Só o primeiro nome)</span></label>
    <input type="text" name="name-mentor">
    </div>

    <div class="horarios">
    <h1>SEUS HORÁRIOS DISPONÍVEIS</h1>
    <div class="separator"></div>


    <h3>PRIMEIRA MENTORIA</h3>
    <div class="prim-ment">
    <div class="data-1">
    <label for="date">Data <span>(DD/MM/AAAA)</span></label>
    <input type="date" name="date" class="date">
  </div>


    <div class="dasate1">
    <div class="das1">
    <label for="date-begin">Das</label>
    <input type="date" name="date-begin">
  </div>

    <div class="ate1">
    <label for="date-end">Até</label>
    <input type="date" name="date-end">
  </div>
</div>

    </div>


    <h3 class="ment2">SEGUNDA MENTORIA</h3>

    <div class="seg-ment">
      <div class="data-2">
      <label for="date2">Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" name="date2" class="date">
    </div>
  
  
      <div class="dasate2">
      <div class="das2">
      <label for="date-begin">Das</label>
      <input type="date" name="date-begin2">
    </div>
  
      <div class="ate2">
      <label for="date-end">Até</label>
      <input type="date" name="date-end">
    </div>
  </div>
      </div>


  </div>
  </div>
  </div>
</div>
  <footer>
    <input type="button" value="SALVAR">
  </footer>
</body>

</html>
