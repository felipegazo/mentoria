<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Avalie a sua Mentoria</title>
  
  <link rel="shortcut icon" href="imagens/favicon.svg">
  <link rel="stylesheet" href="styleava.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg"></div>
  <header>
    <h1>AVALIE A SUA MENTORIA</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá? </p>
    <img src="imagens/favicon.svg" alt="Estrelas de avaliacao">
    <div class="top">
      <h2>
        INFORMAÇÕES PESSOAIS
      </h2>
    </div>
  </header>
  <div class="wrapper">
    <div class="names">
      <div class="name">
        <label for="name">Nome</label>
        <input type="text" name="name">
      </div>

      <div class="surname">
      <label for="surname">Sobrenome</label>
      <input type="text" name="surname">
      </div>
    </div>

    <div class="email">
    <label for="email">Email<span>(digite um email válido)</span> </label>
    <input type="email" name="email">
  </div>

    <h2>
      INFORMAÇÕES DO MENTOR
    </h2>

    <div class="separator"></div>

    <div class="mentor">
      <label for="mentor">Selecione quem foi o seu mentor</label>
      <input type="text" name="name">
    </div>

    <div class="feedback">
      <label for="feedback">Feedback sobre o mentor</label>
      <input type="text" name="feedback" id="feedback">
    </div>

    <div class="checkbox">
    <input type="checkbox" name="tudo-certo" class="check">
    <label for="tudo-certo">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
    </div>

    <h2>
      AGENDANDO PRÓXIMA MENTORIA
    </h2>

    <div class="separator"></div>

    <div class="prox-ment">
      <div class="data">
      <label for="date">Data <span>(DD/MM/AAAA)</span></label>
      <input type="date" name="date" class="date">
    </div>
  
  
      <div class="dasate">
      <div class="das1">
      <label for="date-begin">Das</label>
      <input type="time" name="date-begin">
    </div>
  
      <div class="ate1">
      <label for="date-end">Até</label>
      <input type="time" name="date-end">
    </div>
    </div>
    </div>

    <button>SALVAR</button>

</div>
  
</body>
</html>
